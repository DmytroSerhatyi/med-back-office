<mat-card class="big-input" [ngClass]="{ 'has-focus': hasFocus }">
  <input (focus)="hasFocus = true" (blur)="hasFocus = false"
         [(ngModel)]="value"
         (ngModelChange)="onChange()"
         [placeholder]="placeholder"
         [disabled]="disabled" />
  <ng-content></ng-content>
</mat-card>
